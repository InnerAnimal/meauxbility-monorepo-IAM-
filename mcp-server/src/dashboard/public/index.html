<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meauxbility Infrastructure Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    .status-healthy { background: #10b981; color: white; }
    .status-warning { background: #f59e0b; color: white; }
    .status-error { background: #ef4444; color: white; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #1f2937;
      font-size: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .metric {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .metric:last-child { border-bottom: none; }
    .metric-label {
      color: #6b7280;
      font-size: 14px;
    }
    .metric-value {
      font-weight: 600;
      color: #1f2937;
    }
    .health-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .health-item:last-child { margin-bottom: 0; }
    .health-name { font-weight: 500; color: #1f2937; }
    .health-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .dot-healthy { background: #10b981; }
    .dot-error { background: #ef4444; }
    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .refresh-btn:hover { background: #5568d3; }
    .loading { text-align: center; padding: 40px; color: white; font-size: 18px; }
    .timestamp { color: #6b7280; font-size: 12px; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Meauxbility Infrastructure Dashboard</h1>
      <p>Real-time monitoring of all services and deployments</p>
      <div style="margin-top: 16px;">
        <button class="refresh-btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
        <span id="connection-status" class="status-badge status-healthy" style="margin-left: 12px;">‚óè Connected</span>
      </div>
    </div>

    <div id="loading" class="loading">Loading infrastructure status...</div>
    <div id="dashboard" style="display: none;">
      <div class="grid">
        <div class="card">
          <h2>üìä Overview</h2>
          <div class="metric">
            <span class="metric-label">Status</span>
            <span class="metric-value" id="overall-status">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Last Check</span>
            <span class="metric-value" id="last-check">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Projects</span>
            <span class="metric-value" id="project-count">-</span>
          </div>
          <div class="metric">
            <span class="metric-label">Services</span>
            <span class="metric-value" id="service-count">-</span>
          </div>
        </div>

        <div class="card">
          <h2>üåê Health Checks</h2>
          <div id="health-checks"></div>
        </div>

        <div class="card">
          <h2>üöÄ Projects</h2>
          <div id="projects"></div>
        </div>

        <div class="card">
          <h2>üì° DNS Status</h2>
          <div id="dns-status"></div>
        </div>
      </div>

      <div class="card">
        <h2>üí° Recommendations</h2>
        <div id="recommendations"></div>
      </div>
    </div>
  </div>

  <script>
    let ws;

    function connectWebSocket() {
      ws = new WebSocket(`ws://${window.location.host}`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        document.getElementById('connection-status').textContent = '‚óè Connected';
        document.getElementById('connection-status').className = 'status-badge status-healthy';
        ws.send(JSON.stringify({ type: 'get_status' }));
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'status' || message.type === 'status_update') {
          updateDashboard(message.data);
        }
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        document.getElementById('connection-status').textContent = '‚óè Disconnected';
        document.getElementById('connection-status').className = 'status-badge status-error';
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    function updateDashboard(data) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';

      // Overview
      document.getElementById('overall-status').textContent = data.status;
      document.getElementById('last-check').textContent = new Date(data.endTime).toLocaleTimeString();
      document.getElementById('project-count').textContent = data.projectAudit?.length || 0;
      document.getElementById('service-count').textContent = data.healthChecks?.length || 0;

      // Health checks
      const healthContainer = document.getElementById('health-checks');
      healthContainer.innerHTML = data.healthChecks.map(h => `
        <div class="health-item">
          <span class="health-name">${h.name}</span>
          <div class="health-status">
            <span class="status-dot ${h.status === 'healthy' ? 'dot-healthy' : 'dot-error'}"></span>
            <span>${h.responseTime ? h.responseTime + 'ms' : 'N/A'}</span>
          </div>
        </div>
      `).join('');

      // Projects
      const projectsContainer = document.getElementById('projects');
      projectsContainer.innerHTML = data.projectAudit.map(p => `
        <div class="health-item">
          <span class="health-name">${p.name}</span>
          <span class="status-badge ${p.status === 'ready' ? 'status-healthy' : 'status-warning'}">
            ${p.status}
          </span>
        </div>
      `).join('');

      // DNS
      const dnsContainer = document.getElementById('dns-status');
      dnsContainer.innerHTML = data.dnsVerification.map(d => `
        <div class="health-item">
          <span class="health-name">${d.domain}</span>
          <span class="status-badge ${d.status === 'configured' ? 'status-healthy' : 'status-error'}">
            ${d.status}
          </span>
        </div>
      `).join('');

      // Recommendations
      const recContainer = document.getElementById('recommendations');
      if (data.recommendations && data.recommendations.length > 0) {
        recContainer.innerHTML = data.recommendations.map((rec, i) => `
          <div class="health-item">
            <span style="font-size: 14px;">${i + 1}. ${rec}</span>
          </div>
        `).join('');
      } else {
        recContainer.innerHTML = '<div class="health-item">‚úÖ No issues found - infrastructure is production ready!</div>';
      }
    }

    function refreshStatus() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'get_status' }));
      }
    }

    // Initialize
    connectWebSocket();
  </script>
</body>
</html>
